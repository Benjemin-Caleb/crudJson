<ul class="sidebar-nav" id="sidebar-nav">
    {% for result in sidebarItems %}
    {% if result.children.length > 0 %}
    <li class="nav-item">
        <a class="nav-link {{ '' if (result.url == filename or filename|startsWith(result.nameWithOutExtension)) else 'collapsed' }}" href="#"
            data-bs-target="#{{result.nameWithOutExtension}}" data-bs-toggle="collapse">
            <i class="{{ result.icon }}"></i>
            <span>{{ result.nameWithOutExtension }}</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="{{result.nameWithOutExtension}}"
            class="nav-content collapse {{ 'show' if (result.url == filename or filename|startsWith(result.nameWithOutExtension)) else '' }}"
            data-bs-parent="#sidebar-nav">
            {% for sub in result.children %}
            <li>
                <a class="{{ 'active' if (sub.url == filename) else '' }}"
                    href="./{{ sub.url }}">
                    <i class="bi bi-circle"></i><span>{{ sub.name }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </li>
    {% else %}
    <li class="nav-item">
        <a class="nav-link {{ 'collapsed' if (result.url != menuItem.url) }}" href="./{{result.url}}">
            <i class="{{result.icon}}"></i>
            <span>{{result.name}}</span>
        </a>
    </li>
    {% endif %}

    {% endfor %}
</ul>
