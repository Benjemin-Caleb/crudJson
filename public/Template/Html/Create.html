<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>To factory Dashboard</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon" />
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Template Main CSS File -->
    <link href="../assets/css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css" />

    <!-- =======================================================
  * Template Name: NiceAdmin
  * Updated: Jan 29 2024 with Bootstrap v5.3.2
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body class="{{'toggle-sidebar' if menuItem.controls.sidebarControls.hideSidebar}}">
    <!-- ======= Header ======= -->
    {% include "Template/header2.html" %}
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    {% include "Template/sidebarShowAll.html" %}
    <!-- End Sidebar-->

    <main id="main" class="main">
        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <form href="#" class="form-horizontal needs-validation" id="FormId">
                                        <div class="row">


                                            <div class="col-md-12">
                                                <label class="col-md-4 col-form-label">Account Name</label>

                                                <div class="col-md-8">
                                                    <input id="AccountNameId" name="AccountName"
                                                        data-dataattribute="Description" value="" required
                                                        class="form-control KeshavSoftHtmlAttributes"
                                                        placeholder="Enter AccountName" autocomplete="off" autofocus>
                                                    <div class="invalid-feedback">
                                                        Should not be Empty!!
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="col-md-12">
                                                <label class="col-md-4 col-form-label">BS Group</label>

                                                <div class="col-md-8">
                                                    <input name="BSGroup" class="form-control"
                                                        placeholder="Enter AccountName" autocomplete="off">
                                                    <div class="invalid-feedback">
                                                        Should not be Empty!!
                                                    </div>
                                                </div>

                                            </div>
                                         
                                            {% for result in menu %}

                                            <div class="col-md-12">
                                                <label class="col-md-4 col-form-label">Sub Group</label>

                                                <div class="col-md-8">
                                                    <input name="SubGroup" class="form-control"
                                                        placeholder="Enter AccountName" autocomplete="off">
                                                    <div class="invalid-feedback">
                                                        Should not be Empty!!
                                                    </div>
                                                </div>

                                            </div>


                                            <li class="nav-item">
                                                <a class="nav-link {{ 'collapsed' if (result.url != menuItem.url) }}"
                                                    href="../{{result.url.slice(0,-5)}}/{{result.url}}">
                                                    <i class="{{result.icon}}"></i>
                                                    <span>{{result.name}}</span>
                                                </a>
                                            </li>

                                            {% endfor %}


                                            <div class="col-md-12 m-3">

                                                <div class="col-md-8">
                                                    <button type="button" id="CreateCustomerButtonId"
                                                        class="btn btn-success">
                                                        Save New
                                                    </button>

                                                </div>

                                            </div>



                                        </div>
                                    </form>

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    {% include "Template/footer.html" %}
    <!-- End Footer -->
    <!-- Vendor JS Files -->
    <script>
        const jVarGlobalTableName = "{{ menuItem.tableName }}";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/export/bootstrap-table-export.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Template Main JS File -->
    <script src="../assets/js/main.js"></script>

    <script type="module" src="../Js/Show/StartFunc.js"></script>

</body>

</html>
